<svg fill="none" xmlns="http://www.w3.org/2000/svg" width="300" height="40" viewBox="0 0 300 40">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                margin: 0;
                color: #0052a5;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
                font-size: 26px;
                animation-delay: 2s;
                animation: mymove 5s infinite;
            }

            @keyframes mymove {
                0% { color: #0052a5; }
                25% { color: #dd014a; }
                75% { color: #dd014a; }
                100% { color: #0052a5; }
            }
            </style>
            <h1>Welcome to Webera</h1>
        </div>
    </foreignObject>
</svg>